<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="StudyCase.css">
</head>
<body>
    <head class="header">
        <h1>Our Pricing</h1>
    </head>

    <main>
        <div class="basic">
            <img class="logo" src="images/basic.png" alt="">
            <H3>Basic</H3>
            <ul class="list">
                <li class="lisdesc">50 GB of Storage</li>
                <li class="lisdesc">Individual Purposes</li>
                <li class="lisdesc">Manual Backup</li>
            </ul>
            <span class="pricing">FREE</span>
            <span class="sign">Sign up</span>
        </div>

        <div class="standard">
            <img class="logo" src="images/standard.png" alt="">
            <h3>Standard</h3>
            <ul class="list">
                <li class="lisdesc">200 GB of Storage</li>
                <li class="lisdesc">Up to 5 Users</li>
                <li class="lisdesc">Auto Backup</li>
            </ul>
            <span class="pricing">$100</span>
            <span class="sign">sign up</span>
        </div>

        <div class="premium">
            <img class="logo" src="images/premium.png" alt="">
            <h3>Premium</h3>
            <UL class="list">
                <LI class="lisdesc">1000 GB of Storage</LI>
                <li class="lisdesc">Up to 15 Users</li>
                <li class="lisdesc">Auto Backup</li>
            </UL>
            
            <span class="pricing">$300</span>
            <span class="sign">sign up</span>
        </div>
    </main>
</body>
</html>
